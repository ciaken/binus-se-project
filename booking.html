<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="booking.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="image-class">

  </div>
    <nav class="navbar navbar-expand-lg bg-transparent" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">FitChat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Programs</a>
              <a class="nav-link" href="#">Help & Support</a>
              <a class="nav-link button" href="#"><img src="./assets/ph_chat-bold.png" alt="chat"></a>
              <a class="nav-link button" href="#"><img src="./assets/ph_user-bold.png" alt="user"></a>
            </div>
          </div>
        </div>
    </nav>

  <div class="wrapper">
    <div class="container">
      <div class="left-content">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-icons">chevron_left</span>
            <span id="next" class="material-icons">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
      <div class="right-content">
        <h2>Booking Details</h2>
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
          </div>
          <div class="form-group">
            <label for="availableTime">Available Time</label>
            <select id="availableTime" name="availableTime" required>
              <option value="" disabled selected>Select an available time</option>
              <option value="09:00 AM">09:00 AM</option>
              <option value="10:00 AM">10:00 AM</option>
              <option value="11:00 AM">11:00 AM</option>
              <option value="12:00 PM">12:00 PM</option>
              <option value="01:00 PM">01:00 PM</option>
              <option value="02:00 PM">02:00 PM</option>
            </select>
          </div>
          <button type="CONFIRM BOOKING" class="btn btn-primary">CONFIRM BOOKING</button>
        </form>
      </div>
    </div>
  </div>

  <script src="booking.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
